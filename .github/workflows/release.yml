name: Build and Release Go Project

on:
  push:
    tags:
      - 'v1.0.0' # This workflow runs when you push a tag starting with 'v' (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: Build project
        run: go build -o ocr_gui .
        # For cross-platform builds, consider a matrix strategy or use GoReleaser

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ocr_gui # Upload the generated binary as a release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
